<div class="container">
    <div class="row align-items-center justify-content-center">
        <!-- Logo -->
        <div class="col-lg-4 text-center">
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Dot Hours Logo">
                <h3>DOT HOURS</h3>
                <p>PROJECT MANAGEMENT</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="col-lg-4">
            <div class="login-container">
                <h2>LOGIN</h2>
                <form (ngSubmit)="logar()" method="post">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" placeholder="Digite seu usuário" [(ngModel)]="login.username" name="username" (keyup.enter)="logar()" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" [(ngModel)]="login.password" name="password" (keyup.enter)="logar()" required>
                    </div>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
