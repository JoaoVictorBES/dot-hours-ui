<div class="container-fluid">
    <div class="row">
        

        <!-- Conteúdo -->
        <div class="col-lg-10 d-flex justify-content-center align-items-center">
            <div class="content w-75">
                <h2 class="text-center">{{ atividade?.nome }}</h2>
                <div class="row g-3">
                    <div class="col-lg-4">
                        <label for="criacao">Criação</label>
                        <input type="text" class="form-control" [value]="atividade?.dataCriacao" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="inicio">Início</label>
                        <input type="text" class="form-control" [value]="atividade?.dataInicio" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="fim">Fim</label>
                        <input type="text" class="form-control" [value]="atividade?.dataFim" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="usuario-reponsavel">Usuário Responsável</label>
                        <div class="box">{{ atividade?.idUsuarioResponsavel }}</div>
                    </div>
                    <div class="col-lg-8">
                        <label for="status">Status</label>
                        <div class="box">{{ atividade?.status }}</div>
                    </div>
                    <div class="col-lg-12">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" rows="3" readonly>{{ atividade?.descricao }}</textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
