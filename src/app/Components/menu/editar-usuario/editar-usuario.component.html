<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar d-flex flex-column align-items-center">
            <h5>Admin Silva</h5>
            <nav class="text-start">
                <div class="list-unstyled">
                    <a routerLink="dashboard/admin" href="/dashboard/admin">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                    <a routerLink="/listar/projetos" href="/listar/projetos">
                        <i class="bi bi-folder"></i> Projetos
                    </a>
                    <a routerLink="/listar/atividades" href="/listar/atividades">
                        <i class="bi bi-list-task"></i> Atividades
                    </a>
                    <a routerLink="/lancar-horas" href="/lancar-horas">
                        <i class="bi bi-clock"> </i> Nova Tarefa
                    </a>
                    <a routerLink="">
                        <i class="bi bi-bar-chart"></i> Relatórios
                    </a>
                    <a routerLink="/listar/usuarios" href="/listar/usuarios">
                        <i class="bi bi-person"></i>Gerenciamento de Usuário
                    </a>
                </div>
            </nav>
        </div>

       
    <div class="col-lg-10 d-flex justify-content-center align-items-center">
        <div class="content w-75">
            <h2 class="text-center">Usuário</h2>
            <div class="row g-3" *ngIf="usuario">
                <div class="col-lg-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.username">
                </div>
                <div class="col-lg-3">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.email">
                </div>
                <div class="col-lg-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.password">
                </div>
                <div class="col-lg-3">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.role">
                </div>
                
                <div class="col-lg-2">
                    <button type="button" (click)="editarUsuario()" class="btn btn-custom w-100">EDITAR</button>
                </div>
                <div class="col-lg-10 trash-icon text-end">
                    <i class="bi bi-trash3" (click)="deletarUsuario(usuario.id)" style="cursor: pointer;"></i>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
