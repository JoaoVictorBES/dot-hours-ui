<div class="container-fluid">
    <div class="row">
      
        <div class="col-lg-10 d-flex justify-content-center align-items-center">
            <div class="content w-75">
                <h2 class="text-center">{{ atividade.nome }}</h2>
                <div class="row g-3" *ngIf="atividade">
                    <div class="col-lg-3">
                        <label for="criacao">Criação</label>
                        <input type="date" class="form-control" [(ngModel)]="atividade.dataCriacao">
                    </div>
                    <div class="col-lg-3">
                        <label for="inicio">Início</label>
                        <input type="date" class="form-control" [(ngModel)]="atividade.dataInicio">
                    </div>
                    <div class="col-lg-3">
                        <label for="fim">Fim</label>
                        <input type="date" class="form-control" [(ngModel)]="atividade.dataFim">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="usuarios-vinculados">Vincular usuarios</label>
                        <select class="form-control input-custom text-center" name="usuarios" [(ngModel)]="atividade.idUsuariosVinculados">
                            <option *ngFor="let usuario of usuarios" [value]="usuario.id">  
                                {{ usuario.username }}
                            </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="status">Status</label>
                            <select class="form-control input-custom" name="status" [(ngModel)]="atividade.status">
                                <option *ngFor="let status of statusOptions" [value]="status">
                                    {{ status }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" rows="3" [(ngModel)]="atividade.descricao"></textarea>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" (click)="editarAtividade()" class="btn btn-custom w-100">EDITAR</button>
                    </div>
                    <div class="col-lg-10 trash-icon text-end">
                        <i class="bi bi-trash3" (click)="deletarAtividade(atividade.id)" style="cursor: pointer;"></i>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" (click)="toggleAtivo()" class="btn w-100" 
                            [ngClass]="atividade.ativo ? 'btn-danger' : 'btn-success'">
                            {{ atividade.ativo ? 'Desativar' : 'Ativar' }}
                        </button>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
