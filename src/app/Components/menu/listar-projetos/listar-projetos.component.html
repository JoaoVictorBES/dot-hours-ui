<div class="container-fluid vh-100 d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center justify-content-between col-lg-1 py-4">
        <div class="circle"></div>
        <div class="icons d-flex flex-column gap-4">
            <a routerLink="/listar/atividades" href="/listar/atividades">
                <i class="bi bi-list-task"></i> 
            </a>
            <a routerLink="/listar/usuarios" href="/listar/usuarios">
                <i class="bi bi-person"></i>
            </a>
            <a routerLink="/listar/projetos" href="/listar/projetos">
                <i class="bi bi-folder"></i>
            </a>
            <a routerLink="" href="">
                <i class="bi bi-bar-chart"></i>
            </a>
            <a routerLink="/lancar-horas" href="/lancar-horas">
                <i class="bi bi-clock"></i>
            </a>
        </div>
    </div>

    <!-- Área Principal -->
    <div class="main-content col-lg-11 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">PROJETOS</h2>
            <button class="btn btn-project" [routerLink]="['/cadastro/projeto']">NOVO PROJETO</button>
        </div>

        <div class="table-container p-4 bg-white">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>DESCRIÇÃO</th>
                        <th>STATUS</th>
                        <th>USUÁRIO RESP</th>
                        <th>PRIORIDADE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let projeto of projetos">
                        <td>{{ projeto.id }}</td>
                        <td>{{ projeto.nome }}</td>
                        <td>{{ projeto.descricao.length > 50 ? (projeto.descricao | slice:0:50) + '...' : projeto.descricao }}</td>
                        <td>{{ projeto.status }}</td>
                        <td>{{ projeto.idUsuarioResponsavel }}</td>
                        <td>{{ projeto.prioridade }}</td>
                        <td>
                            <button class="view-btn" [routerLink]="['/projeto', projeto.id]">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="edit" [routerLink]="['/editar/projeto', projeto.id]">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
