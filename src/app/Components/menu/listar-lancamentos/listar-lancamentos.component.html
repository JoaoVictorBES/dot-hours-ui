<div class="container-fluid vh-100 d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center justify-content-between col-lg-1 py-4">
        <div class="circle"></div>
        <div class="icons d-flex flex-column gap-4">
            <a routerLink="/dashboard/admin" href="/dashboard/admin" title="home">
                <i class="bi bi-house"></i>
            </a>
            <a routerLink="/listar/atividades" href="/listar/atividades" title="Atividades">
                <i class="bi bi-list-task"></i> 
            </a>
            <a routerLink="/listar/usuarios" href="/listar/usuarios" title="Usuarios">
                <i class="bi bi-person"></i>
            </a>
            <a routerLink="/listar/projetos" href="/listar/projetos"  title="Projetos">
                <i class="bi bi-folder"></i>
            </a>
            <a routerLink="" href="" title="Relatórios">
                <i class="bi bi-bar-chart"></i>
            </a>
            <a routerLink="/lancar-horas" href="/listar/lancamentos" title="Lançar-Horas">
                <i class="bi bi-clock"></i>
            </a>
        </div>
    </div>

    <!-- Área Principal -->
    <div class="main-content col-lg-11 p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Lançamentos</h2>
            <button class="btn btn-project" [routerLink]="['/lancar-horas']">NOVO LANÇAMENTO</button>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        
        <div class="table-container p-4 bg-white">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>INICIO</th>
                        <th>FIM</th>
                        <th>DURAÇÃO</th>
                        <th>USUÁRIO RESP</th>
                        <th>ATIVIDADE</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let lancamento of lancamentos">
                        <td>{{ lancamento.id }}</td>
                        <td>{{ lancamento.dataInicio}}</td>
                        <td>{{ lancamento.dataFim}}</td>
                        <td>{{ lancamento.tempoDuracao}}</td>
                        <td>{{ lancamento.idUsuario}}</td>
                        <td>{{ lancamento.idAtividade}}</td>
                        <td>
                            <button class="view-btn" [routerLink]="['/lancamento', lancamento.id]">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="edit" [routerLink]="['/editar/lancamento', lancamento.id]">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
