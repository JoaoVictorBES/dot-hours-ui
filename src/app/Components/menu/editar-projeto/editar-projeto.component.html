<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 d-flex justify-content-center align-items-center">
            <div class="content w-75">
                <h2 class="text-center">{{ projeto?.nome }}</h2>
                <div class="row g-3" *ngIf="projeto">
                    <div class="col-lg-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.nome">
                    </div>
                    <div class="col-lg-3">
                        <label for="criacao">Criação</label>
                        <input type="date" class="form-control" [(ngModel)]="projeto.dataCriacao">
                    </div>
                    <div class="col-lg-3">
                        <label for="inicio">Início</label>
                        <input type="date" class="form-control" [(ngModel)]="projeto.dataInicio">
                    </div>
                    <div class="col-lg-3">
                        <label for="fim">Fim</label>
                        <input type="date" class="form-control" [(ngModel)]="projeto.dataFim">
                    </div>
                
                    <div class="row">
                        <div class="col-lg-4 mb-3">
                            <label for="prioridade">Prioridade</label>
                            <select class="form-control input-custom" name="prioridade" [(ngModel)]="projeto.prioridade">
                                <option *ngFor="let prioridade of prioridadeOptions" [value]="prioridade">
                                    {{ prioridade }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <label for="status">Status</label>
                            <select class="form-control input-custom" name="status" [(ngModel)]="projeto.status">
                                <option *ngFor="let status of statusOptions" [value]="status">
                                    {{ status }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <label for="usuario-reponsavel">Usuário Responsável</label>
                            <div class="box">{{ projeto.idUsuarioResponsavel }}</div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" rows="3" [(ngModel)]="projeto.descricao"></textarea>
                    </div>
                    <div class="col-lg-12">
                        <label for="descricao">Atividades vinculadas</label>
                        <div class="form-control" rows="3" [(ngModel)]="projeto.atividades"></div>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" (click)="editarProjeto()" class="btn btn-custom w-100">EDITAR</button>
                    </div>
                    <div class="col-lg-10 trash-icon text-end">
                        <i class="bi bi-trash3" (click)="deletarProjeto(projeto.id)" style="cursor: pointer;"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
