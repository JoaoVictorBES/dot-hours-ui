<!-- HTML -->
<div class="container">
    <!-- Logo -->
    <div class="col-6 flex-column d-column">
        <div class="logo-container">
            <img src="assets/img/image-removebg-preview.png" alt="Dot Hours Logo">
        </div>
    </div>

    <!-- Login Form -->
    <div class="col-lg-6">
        <div class="login-container"> 
                <h2>ACESSAR</h2>
                <form (ngSubmit)="logar()" method="post">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" placeholder="Digite seu usuário" [(ngModel)]="login.username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" [(ngModel)]="login.password" name="password" required>
                    </div>
                    <div class="link-container">
                        <a routerLink="/forgot-password" href="/forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">ACESSAR</button>
                </form> 
        </div>
    </div>
</div>
