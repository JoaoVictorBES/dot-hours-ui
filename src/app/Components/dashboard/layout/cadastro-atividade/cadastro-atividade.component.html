<div class="container-fluid d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center p-3">
        <div class="circle"></div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item"><i class="bi bi-clipboard"></i></li>
            <li class="nav-item"><i class="bi bi-person"></i></li>
            <li class="nav-item"><i class="bi bi-people"></i></li>
            <li class="nav-item"><i class="bi bi-bar-chart"></i></li>
            <li class="nav-item"><i class="bi bi-clock"></i></li>
        </ul>
    </div>
    
    <!-- Formulário -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="form-box p-4 rounded">
            <h2 class="text-center">NOVA ATIVIDADE</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Nome da Atividade">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Usuário Responsável">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Usuário Vinculado">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Status">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Projeto Relacionado">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <input type="date" class="form-control" placeholder="Data de Início">
                    </div>
                    <div class="col-lg-6">
                        <input type="date" class="form-control" placeholder="Data Fim">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="3" placeholder="Descrição da Atividade"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                    <button type="submit" class="btn btn-primary">Criar Atividade</button>
                </div>
            </form>
        </div>
    </div>
</div>
