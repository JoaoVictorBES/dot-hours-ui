<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar d-flex flex-column align-items-center">
            <img src="https://via.placeholder.com/80" alt="Admin">
            <h5>Admin Silva</h5>
            <nav class="text-start">
                <div class="list-unstyled">
                    <a routerLink="dashboard/admin" href="/dashboard/admin">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                    <a routerLink="/listar/projetos" href="/listar/projetos">
                        <i class="bi bi-folder"></i> Projetos
                    </a>
                    <a routerLink="/listar/atividades" href="/listar/atividades">
                        <i class="bi bi-list-task"></i> Atividades
                    </a>
                    <a routerLink="/lancar-horas" href="/lancar-horas">
                        <i class="bi bi-clock"> </i> Nova Tarefa
                    </a>
                    <a routerLink="">
                        <i class="bi bi-bar-chart"></i> Relatórios
                    </a>
                    <a routerLink="/listar/usuarios" href="/listar/usuarios">
                        <i class="bi bi-person"></i>Gerenciamento de Usuário
                    </a>
                </div>
            </nav>
        </div>

        <!-- Conteúdo -->
        <div class="col-lg-10 d-flex justify-content-center align-items-center">
            <div class="content w-75">
                <h2 class="text-center">{{ projeto?.nome }}</h2>
                <div class="row g-3">
                    <div class="col-lg-3">
                        <input type="text" class="form-control" [value]="projeto?.dataCriacao" readonly>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" [value]="projeto?.dataInicio" readonly>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" [value]="projeto?.dataFim" readonly>
                    </div>
                    <div class="col-lg-3">
                        <div class="box">{{ projeto?.idUsuarioResponsavel }}</div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box">{{ projeto?.prioridade }}</div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box">{{ projeto?.status }}</div>
                    </div>
                    <div class="col-lg-12">
                        <textarea class="form-control" rows="3" readonly>{{ projeto?.descricao }}</textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
