<!-- Navbar -->
<div class="navbar">
    <div class="nav-left">
      <img src="assets/img/image-removebg-preview.png" alt="logo" class="logo">
    </div>
  
    <nav class="nav-links" [class.collapsed]="isCollapsed">
      <a routerLink="/dashboard/admin" href="/dashboard/admin">
        <i class="bi bi-house"></i>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
      <a routerLink="/listar/projetos" href="/listar/projetos">
        <i class="bi bi-folder"></i>
        <span *ngIf="!isCollapsed">Projetos</span>
      </a>
      <a routerLink="/listar/atividades" href="/listar/atividades">
        <i class="bi bi-list-task"></i>
        <span *ngIf="!isCollapsed">Atividades</span>
      </a>
      <a routerLink="/listar/lancamentos" href="/listar/lancamentos">
        <i class="bi bi-clock"></i>
        <span *ngIf="!isCollapsed">Lançamento de horas</span>
      </a>
      <a routerLink="">
        <i class="bi bi-bar-chart"></i>
        <span *ngIf="!isCollapsed">Relatórios</span>
      </a>
      <a routerLink="/listar/usuarios" href="/listar/usuarios">
        <i class="bi bi-person"></i>
        <span *ngIf="!isCollapsed">Usuários</span>
      </a>
    </nav>
  
    <div class="nav-right">
      <button (click)="logout()" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i>
        <span *ngIf="!isCollapsed">Sair</span>
      </button>
      <div class="toggle-btn" (click)="toggleNavbar()">
        <i class="bi bi-list"></i>
      </div>
    </div>
  </div>
